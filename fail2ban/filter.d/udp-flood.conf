# =============================================================================
# AIDN - Fail2ban Filter for UDP Flood Detection
# =============================================================================
# Copy to: /etc/fail2ban/filter.d/udp-flood.conf
# Works with iptables LOG target
# =============================================================================

[Definition]

# Match iptables/nftables log entries for dropped UDP packets
# Requires iptables logging enabled (see firewall rules)
failregex = ^.*IPTABLES_DROP:.*SRC=<HOST>.*PROTO=UDP.*$
            ^.*NFT_DROP:.*SRC=<HOST>.*PROTO=UDP.*$
            ^.*UDP_FLOOD:.*SRC=<HOST>.*$
            ^.*kernel:.*DROP.*SRC=<HOST>.*PROTO=UDP.*$
            ^.*kernel:.*REJECT.*SRC=<HOST>.*PROTO=UDP.*$

ignoreregex =
