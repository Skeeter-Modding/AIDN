# =============================================================================
# AIDN - Fail2ban Filter for RCON Brute Force Protection
# =============================================================================
# Copy to: /etc/fail2ban/filter.d/arma-rcon.conf
# =============================================================================

[Definition]

# RCON authentication failures
failregex = ^.*RCON.*authentication failed.*<HOST>.*$
            ^.*RCON.*invalid password.*<HOST>.*$
            ^.*RCON.*access denied.*<HOST>.*$
            ^.*RCON.*login failed.*<HOST>.*$
            ^.*Invalid RCON attempt from <HOST>.*$
            ^.*Unauthorized RCON connection from <HOST>.*$

ignoreregex =
