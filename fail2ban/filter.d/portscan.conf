# =============================================================================
# AIDN - Fail2ban Filter for Port Scan Detection
# =============================================================================
# Copy to: /etc/fail2ban/filter.d/portscan.conf
# =============================================================================

[Definition]

# Detect port scanning from kernel logs
failregex = ^.*kernel:.*PORTSCAN:.*SRC=<HOST>.*$
            ^.*kernel:.*PORT_SCAN:.*SRC=<HOST>.*$
            ^.*IPTABLES_DROP:.*SRC=<HOST>.*$
            ^.*kernel:.*INVALID.*SRC=<HOST>.*$
            ^.*kernel:.*DROP.*SRC=<HOST>.*TCP.*flags:.*S\s.*$

ignoreregex =
